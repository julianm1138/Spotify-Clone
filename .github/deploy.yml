name: Deploy React Spotify Clone to ACA

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Log in to Azure Container Registry
      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USER }}
          password: ${{ secrets.ACR_PASS }}

      # 3. Build Docker image with auto version tag
      - name: Build Docker image with timestamp tag
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/spotify-clone:$IMAGE_TAG .

      # 4. Push Docker image to ACR
      - name: Push Docker image
        run: docker push ${{ secrets.ACR_NAME }}.azurecr.io/spotify-clone:${{ env.IMAGE_TAG }}

      # 5. Update ACA with the new versioned image
      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          azcliversion: 2.80.0
          inlineScript: |
            az containerapp update \
              --name ${{ secrets.WEBAPP_NAME }} \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --image ${{ secrets.ACR_NAME }}.azurecr.io/spotify-clone:${{ env.IMAGE_TAG }}
